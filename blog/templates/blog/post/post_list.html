{% extends "blog/base.html" %}

<title>{% block title %} My Blog {% endblock %} </title>

{% block content %}
<a href="">
<h1>A ChuVid Description</h1>
</a>
{% for post in posts %}
<h2>
    <a href="{% url 'blog:post_detail' post.slug %}">
        {{ post.title }}
    </a>
</h2>
<p class="date">
    Published {{ post.publish }} by {{ post.author }}
</p>
{{ post.body|truncatewords:30|linebreaks }}
{% endfor %}
{% endblock %}
