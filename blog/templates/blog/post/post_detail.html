{% extends 'blog/base.html' %}

{% block title %} {{ this_post.title }} {% endblock %}

{% block content %}
    <h1>{{ this_post.title }}</h1>
    <p class="date">
        Published {{ this_post.publish }} by {{ this_post.author }}
    </p>
    {{ this_post.body|linebreaks }}
    
    <a href="{{ this_post.medium }}">Link to medium</a>

{% endblock %}
